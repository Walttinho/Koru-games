<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Naruto</title>
  </head>
  <body>
    <button onclick="window.location.href='/index.html'">Página Inicial</button>
    <h1>Naruto</h1>

    <h3>Screen</h3>
    <img src="./image/image.jpeg" alt="Jogo 01" />

    <h3>Descrição</h3>
    <p>Esta é a descrição do jogo 03</p>

    <h3>Personagens</h3>
    <h1>Naruto Characters</h1>
    <select id="listarPersonagens" onchange="redirecionarParaPersonagem()">
      
    </select>

    <h3>Requisitos</h3>
    <p>Esta é a descrição do jogo 03</p>
    <script>
      async function listarPersonagens() {
        await fetch(
          "https://naruto-api-rsl3.onrender.com/api/v1/characters?limit=1000"
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            for (let i = 0; i < data.length; i++) {
              let option = document.createElement("option");
              option.value = data[i].id;
              option.innerHTML = data[i].name;
              document.getElementById("listarPersonagens").appendChild(option);
            }
          });
      }

      listarPersonagens();

      function redirecionarParaPersonagem() {
    const selectedCharacter = document.getElementById('listarPersonagens').value;
    window.location.href = `./personagens/personagem.html?character=${selectedCharacter}`;
  }
    </script>
  </body>
</html>
